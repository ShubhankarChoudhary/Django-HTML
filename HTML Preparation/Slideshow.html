<!DOCTYPE html>
<html>
    <header></header>
    <link rel="stylesheet" href="../CSS Preparation/Slideshow.css"
    <body>
        <div class="slidershow middle">
            <div class="slides">
                <input type="radio" id='1' name="r1" checked>
                <input type="radio" id='2' name="r1">
                <input type="radio" id='3' name="r1">
                <input type="radio" id='4' name="r1">
                <div class="slide s1">
                    <img src="../ImagesforWebsites/1.jpg">
                </div>
                <div class="slide">
                    <img src="../ImagesforWebsites/2.jpg">
                </div>
                <div class="slide">
                    <img src="../ImagesforWebsites/3.jpg">
                </div>
                <div class="slide">
                    <img src="../ImagesforWebsites/4.jpg">
                </div>
            </div>
            <div class="navigation">
                <label for="1" class="bar"></label>
                <label for="2" class="bar"></label>
                <label for="3" class="bar"></label>
                <label for="4" class="bar"></label>
            </div>
        </div>
    </body>
</html>
